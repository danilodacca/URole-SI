            <li class="single-item">

                  <div class="recipe-title">{{ ticket.type }} - R$ {{ticket.price}}</div>
                  <br><br>
                      <a href="" class="button1"><span></span>Anunciar</a>

                      <a href="" class="button1"><span></span>Abrir</a>
                </div>
              </a>
